{% extends "base.html"%}
{% load bootstrap3%}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <form method='POST'>
      <h3>Add Comment</h3>
      {% csrf_token %}
      <div class="form-group">
        <div class="input-group mb-3">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"  id="inputGroup-sizing-default">Comment</span>
          </div>
          <textarea rows="8" cols="80"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="comment" name="comment" required> </textarea>
        </div>


        <div class="form-group row text-right">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <input type="submit" class="btn btn-outline-primary" value="Save"> </input>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}
