{% extends "base.html"%}
{% load bootstrap3%}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <form method='POST'>
                {% csrf_token %}
                <h2>Create Menu</h2>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"  id="inputGroup-sizing-default">Title</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="title" name="title" required>
                    </div>
                    <div class="form-group row text-right">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <input type="submit" class="btn btn-outline-primary" value="Save" id="Save" name="Save"></input>
                        </div>
                    </div>
            </form>
        </div>
    </div>


{% endblock %}
